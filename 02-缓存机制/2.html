<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>cookie,sessionStorage,localStorage</title>
<style type="text/css">
div{width:100px; height:100px; background:red;}
</style>
</head>

<body>
<div id="div1">divshow</div>

<script>


//第二种方法
var CookieUtil = {
	set:function(name,value,time){
		var cookText = encodeURIComponent(name) +"="+ encodeURIComponent(value);
		var date = new Date();
		date.setDate(date.getDate()+time);
		cookText += "; expires=" + date;
		document.cookie = cookText;
	},
	get:function(name){
		var cookieName = encodeURIComponent(name)+"=",
			cookStart = document.cookie.indexOf(cookieName),
			cookValue = null;
			
		if(cookStart > -1){
			var cookEnd = document.cookie.indexOf(cookStart,";");
			if(cookEnd == -1){
				cookEnd = document.cookie.length;
			}
		}
		cookValue = decodeURIComponent(document.cookie.substring(cookStart+cookieName.length,cookEnd));
		return cookValue;
	},
	unset:function(name){
		this.set(name,"null",-1);
	}
}
var odiv1=document.getElementById("div1");
if(CookieUtil.get('aaafa').length>0){
	odiv1.style.display = "none";
}else{
	odiv1.style.display = "block";
	CookieUtil.set('aaafa','11111',20);
}

    </script>
</body>
</html>
